<!--9. Crea una tabla simple con al menos dos filas y dos columnas.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 - Tabla</title>
</head>
<body>
    <table border ="1">
        <tr> <!--cada fila-->
            <th>Encabezado 1</th> <!--encabezado-->
            <th>Encabezado 2</th>
        </tr>
        <tr>
            <td>Dato 1</td><!--datos-->
            <td>Dato 2</td>
        </tr>
        <tr>
            <td>Dato 3</td>
            <td>Dato 4</td>
        </tr>
    </table>
    
</body>
</html>
