<!--17.Crea una tabla con celdas de encabezado (<th>) y datos (<td>).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Ciudad</th>
            <th>Pais</th>
            <th>Idioma</th>
        </tr>
        <tr>
            <td>Paris</td>
            <td>Francia</td>
            <td>Frances</td>
        </tr>
        <tr>
            <td>Malabo</td>
            <td>Guinea Ecuatorial</td>
            <td>Espanol</td>
        </tr>
        <tr>
            <td>Orlando</td>
            <td>EEUU</td>
            <td>Ingles</td>
        </tr>
    </table>
</body>
</html>
